<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒數計時器設定</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="settings">
            <h2>倒數計時器設定</h2>
            <div class="input-group">
                <label for="title">倒數計時標題：</label>
                <input type="text" id="title" value="Event Name">
            </div>
            
            <div class="input-group">
                <label for="date">倒數至日期：</label>
                <input type="date" id="date">
            </div>
            
            <div class="input-group">
                <label for="timezone">時區：</label>
                <select id="timezone">
                    <option value="Asia/Taipei">(GMT+08:00) 台北</option>
                    <!-- 添加更多時區選項 -->
                </select>
            </div>
            
            <div class="input-group">
                <label for="language">語言：</label>
                <select id="language">
                    <option value="zh-Hant">繁體中文</option>
                    <option value="en">English</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="textColor">文字顏色：</label>
                <input type="color" id="textColor" value="#FFFFFF">
            </div>
            
            <div class="input-group">
                <label for="bgColor">背景顏色：</label>
                <input type="color" id="bgColor" value="#1E5A8D">
            </div>
            
            <div class="input-group">
                <label for="borderRadius">圓角數值 (px)：</label>
                <input type="number" id="borderRadius" value="10" min="0">
            </div>
            
            <button id="updatePreview" class="btn">更新預覽</button>
        </div>
        
        <div class="preview-container">
            <h2>預覽</h2>
            <div id="countdown" class="preview">
                <!-- 預覽內容將在這裡動態更新 -->
            </div>
            <button id="generateEmbed" class="btn">生成嵌入代碼</button>
        </div>
    </div>
    
    <div id="embedCodeModal" class="modal">
        <div class="modal-content">
            <h3>嵌入代碼</h3>
            <textarea id="embedCode" rows="5" readonly></textarea>
            <button id="copyEmbedCode" class="btn">複製代碼</button>
            <button id="closeModal" class="btn">關閉</button>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        // 添加這個新的腳本塊
        function getCurrentURL() {
            return window.location.origin + window.location.pathname;
        }
        
        document.getElementById('generateEmbed').addEventListener('click', function() {
            var currentURL = getCurrentURL();
            var embedCode = '<iframe src="' + currentURL + '?embed=true&' + getQueryString() + '" width="500" height="200" frameborder="0"></iframe>';
            document.getElementById('embedCode').value = embedCode;
            document.getElementById('embedCodeModal').style.display = 'block';
        });

        function getQueryString() {
            // 獲取所有設置參數並構建查詢字符串
            // 這個函數的具體實現需要在 script.js 中完成
        }
        
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('title')) {
                document.getElementById('title').value = urlParams.get('title');
            }
            if (urlParams.has('date')) {
                document.getElementById('date').value = urlParams.get('date');
            }
            // ... 設置其他參數 ...

            // 更新預覽
            updatePreview();
        });
    </script>
</body>
</html>
